name: Lint and test

on: push

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Run lint
        run: bun lint

      - name: Run typecheck
        run: bun typecheck

      - name: Run tests
        run: bun test
